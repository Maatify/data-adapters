name: Run Adapter Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      REDIS_HOST: 127.0.0.1
      MYSQL_HOST: 127.0.0.1
      MYSQL_USER: root
      MYSQL_PASS: root
      MYSQL_DB: maatify_dev
      MONGO_HOST: 127.0.0.1
      MONGO_PORT: 27017

    services:
      redis:
        image: redis:7
        ports: [ "6379:6379" ]

      mongo:
        image: mongo:7
        ports: [ "27017:27017" ]

      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: maatify_dev
        ports: [ "3306:3306" ]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: üîç Debug Connections
        run: |
          echo "üß© Environment: $APP_ENV"
          echo "üß† Checking Redis..."
          redis-cli -h $REDIS_HOST ping || echo "‚ö†Ô∏è Redis not responding"
          echo "üß† Checking MySQL..."
          mysql -h $MYSQL_HOST -u$MYSQL_USER -p$MYSQL_PASS -e "SELECT VERSION();" || echo "‚ö†Ô∏è MySQL not responding"
          echo "üß† Checking Mongo..."
          mongo --host $MONGO_HOST --port $MONGO_PORT --eval "db.runCommand({ ping: 1 })" || echo "‚ö†Ô∏è Mongo not responding"
        continue-on-error: true

      - name: üß™ Run PHPUnit Tests
        id: tests
        run: |
          vendor/bin/phpunit --configuration phpunit.xml.dist | tee phpunit.log
        continue-on-error: true

      - name: üßæ Summary Report
        if: always()
        run: |
          echo "### üßæ Adapter Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Environment: $APP_ENV" >> $GITHUB_STEP_SUMMARY
          echo "üß± Redis Host: $REDIS_HOST" >> $GITHUB_STEP_SUMMARY
          echo "üóÑÔ∏è MySQL Host: $MYSQL_HOST" >> $GITHUB_STEP_SUMMARY
          echo "üìÅ Mongo Host: $MONGO_HOST" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### PHPUnit Results:" >> $GITHUB_STEP_SUMMARY
          tail -n 20 phpunit.log >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if grep -q "FAILURES!" phpunit.log; then
            echo "‚ùå Some tests failed." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ All tests passed successfully." >> $GITHUB_STEP_SUMMARY
          fi

      - name: üì≤ Notify Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CI_CHAT_ID }}
        run: |
          STATUS="‚úÖ Tests passed successfully!"
          if grep -q "FAILURES!" phpunit.log; then
            STATUS="‚ùå Some tests failed. Please review the log."
          fi

          MESSAGE="üì¢ *Maatify CI Report*\n\n${STATUS}\n\nüì¶ Project: maatify/data-adapters\nüß± Branch: $GITHUB_REF_NAME\nüë∑‚Äç‚ôÇÔ∏è Committer: $GITHUB_ACTOR\nüîó [View Run Log]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"
      

