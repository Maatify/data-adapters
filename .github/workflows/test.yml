name: Run Adapter Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      REDIS_HOST: 127.0.0.1
      MYSQL_HOST: 127.0.0.1
      MYSQL_USER: root
      MYSQL_PASS: root
      MYSQL_DB: maatify_dev
      MONGO_HOST: 127.0.0.1
      MONGO_PORT: 27017

    services:
      redis:
        image: redis:7
        ports: [ "6379:6379" ]

      mongo:
        image: mongo:7
        ports: [ "27017:27017" ]

      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: maatify_dev
        ports: [ "3306:3306" ]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: ğŸ” Debug Connections
        run: |
          echo "ğŸ§© Environment: $APP_ENV"
          echo "ğŸ§  Checking Redis..."
          redis-cli -h $REDIS_HOST ping || echo "âš ï¸ Redis not responding"
          echo "ğŸ§  Checking MySQL..."
          mysql -h $MYSQL_HOST -u$MYSQL_USER -p$MYSQL_PASS -e "SELECT VERSION();" || echo "âš ï¸ MySQL not responding"
          echo "ğŸ§  Checking Mongo..."
          mongo --host $MONGO_HOST --port $MONGO_PORT --eval "db.runCommand({ ping: 1 })" || echo "âš ï¸ Mongo not responding"
        continue-on-error: true

      - name: ğŸ§ª Run PHPUnit Tests
        id: tests
        run: |
          vendor/bin/phpunit --configuration phpunit.xml.dist | tee phpunit.log
        continue-on-error: true

      - name: ğŸ§¾ Summary Report
        if: always()
        run: |
          echo "### ğŸ§¾ Adapter Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ Environment: $APP_ENV" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ§± Redis Host: $REDIS_HOST" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ—„ï¸ MySQL Host: $MYSQL_HOST" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“ Mongo Host: $MONGO_HOST" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### PHPUnit Results:" >> $GITHUB_STEP_SUMMARY
          tail -n 20 phpunit.log >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if grep -q "FAILURES!" phpunit.log; then
            echo "âŒ Some tests failed." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All tests passed successfully." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ“² Notify Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CI_CHAT_ID }}
        run: |
          STATUS="âœ… Tests passed successfully!"
          COLOR="ğŸŸ¢"
          if grep -q "FAILURES!" phpunit.log; then
            STATUS="âŒ Some tests failed. Please review the log."
            COLOR="ğŸ”´"
          fi

          MESSAGE="ğŸ“¢ <b>Maatify CI Report</b>%0A%0A${COLOR} ${STATUS}%0A%0AğŸ“¦ <b>Project:</b> maatify/data-adapters%0AğŸ§± <b>Branch:</b> ${GITHUB_REF_NAME}%0AğŸ‘·â€â™‚ï¸ <b>Committer:</b> ${GITHUB_ACTOR}%0AğŸ”— <a href=\"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\">View Run Log</a>"

          echo "ğŸ§ª Sending Telegram Notification..."
          curl -s --fail "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=HTML" \
            --data-urlencode "text=${MESSAGE}"
      
      
      

