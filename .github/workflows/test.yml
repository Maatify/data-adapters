name: Run Adapter Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      REDIS_HOST: 127.0.0.1
      MYSQL_HOST: 127.0.0.1
      MYSQL_USER: root
      MYSQL_PASS: root
      MYSQL_DB: maatify_dev
      MONGO_HOST: 127.0.0.1
      MONGO_PORT: 27017

    services:
      redis:
        image: redis:7
        ports: [ "6379:6379" ]

      mongo:
        image: mongo:7
        ports: [ "27017:27017" ]

      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: maatify_dev
        ports: [ "3306:3306" ]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: ðŸ” Debug Connections
        run: |
          echo "ðŸ§© Environment: $APP_ENV"
          echo "ðŸ§  Checking Redis..."
          redis-cli -h $REDIS_HOST ping || echo "âš ï¸ Redis not responding"
          echo "ðŸ§  Checking MySQL..."
          mysql -h $MYSQL_HOST -u$MYSQL_USER -p$MYSQL_PASS -e "SELECT VERSION();" || echo "âš ï¸ MySQL not responding"
          echo "ðŸ§  Checking Mongo..."
          mongo --host $MONGO_HOST --port $MONGO_PORT --eval "db.runCommand({ ping: 1 })" || echo "âš ï¸ Mongo not responding"
        continue-on-error: true

      - name: ðŸ§ª Run PHPUnit Tests
        id: tests
        run: |
          vendor/bin/phpunit --configuration phpunit.xml.dist | tee phpunit.log
        continue-on-error: true

      - name: ðŸ§¾ Summary Report
        if: always()
        run: |
          echo "### ðŸ§¾ Adapter Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Environment: $APP_ENV" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§± Redis Host: $REDIS_HOST" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—„ï¸ MySQL Host: $MYSQL_HOST" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Mongo Host: $MONGO_HOST" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### PHPUnit Results:" >> $GITHUB_STEP_SUMMARY
          tail -n 20 phpunit.log >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if grep -q "FAILURES!" phpunit.log; then
            echo "âŒ Some tests failed." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All tests passed successfully." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“² Notify Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CI_CHAT_ID }}
        run: | 
          if grep -q "FAILURES!" phpunit.log; then
            STATUS="Some tests failed\\. Please review the log\\."
            COLOR="Red"
          else
            STATUS="Tests passed successfully\\!"
            COLOR="Green"
          fi

          PROJECT="maatify/data-adapters"
          BRANCH="${GITHUB_REF_NAME}"
          ACTOR="${GITHUB_ACTOR}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          # Super-safe escape function (covers EVERY reserved MarkdownV2 char)
          escape() {
            echo "$1" | sed -E 's/([_\*\[\]\(\)\~\`\>\#\+\-\=\|\{\}\.\\!])/\\\1/g'
          }

          ESC_PROJECT=$(escape "$PROJECT")
          ESC_BRANCH=$(escape "$BRANCH")
          ESC_ACTOR=$(escape "$ACTOR")
          ESC_URL=$(escape "$RUN_URL")

          MESSAGE="*Maatify CI Report*
  
          ${COLOR} *$STATUS*
          
          Project: ${ESC_PROJECT}
          Branch: ${ESC_BRANCH}
          Triggered by: ${ESC_ACTOR}
            [View Full Run](${ESC_URL})"
            
            echo "Sending Telegram notification..."
            HTTP_CODE=$(curl -s -o /tmp/tg_response.json -w "%{http_code}" \
            -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode=MarkdownV2 \
            -d disable_web_page_preview=true \
            -d text="$MESSAGE")
            
            echo "Raw Telegram Response (HTTP $HTTP_CODE):"
            cat /tmp/tg_response.json
            
            if [ "$HTTP_CODE" -eq 200 ]; then
            echo "Telegram notification sent successfully." >> $GITHUB_STEP_SUMMARY
            else
            echo "Telegram notification failed (HTTP $HTTP_CODE)" >> $GITHUB_STEP_SUMMARY
            cat /tmp/tg_response.json >> $GITHUB_STEP_SUMMARY
            fi